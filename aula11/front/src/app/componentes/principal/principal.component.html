<main class="container">

    <!-- Sessão - Título -->
    <section class="row">
        <div class="col-12">
            <h1 class="titulo">Todas as postagens</h1>
        </div>
    </section>

    <!-- Sessão - Postagens -->
    <section class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let p of postagens">
            <div class="card">
                <h1>{{p.titulo}}</h1>
                <p>{{p.texto}}</p>
            </div>
        </div>
    </section>

</main>
