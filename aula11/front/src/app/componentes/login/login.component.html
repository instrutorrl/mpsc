<main class="container">
    
    <section class="row">
        <div class="col-md-8 offset-md-2">
            <form [formGroup]="grupo">
                <input type="text"     formControlName="nome"  placeholder="Nome" class="form-control">
                <input type="password" formControlName="senha" placeholder="Senha" class="form-control">
                <input type="button"   (click)="login()" value="Entrar" class="btn btn-primary">
            </form>
        </div>
    </section>

</main>
